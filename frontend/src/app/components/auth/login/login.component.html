<div class="login-container">
    <h2 class="login-title">Login</h2>
    <form class="loginForm" (submit)="login()">
        <input class="loginInput" type="text" [(ngModel)]="email" name="email" placeholder="Email" required />
        <input class="loginInput" type="password" [(ngModel)]="password" name="password" placeholder="Password" required />
        <button type="submit" class="login-btn">Login</button>
    </form>
</div>
